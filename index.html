<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <div class="page">
      <div class="page__navbar">
        <div class="page__logo"></div>
        <div class="page__navlinks"></div>
      </div>
      <div class="page__main">
        <div class="page__details">
          <div class="page__heading"></div>
          <div class="page__desc"></div>
          <div class="page__read-more"></div>
        </div>
        <div class="page__design">
          <div class="page_image"></div>
          <div class="page__credits">
            <div class="credits__profile">
              <div class="credits__avatar"></div>
              <div class="credits__person-info">
                <div class="credits__name"></div>
                <div class="credits__job"></div>
              </div>
            </div>
            <div class="credits__desc"></div>
          </div>
        </div>
      </div>
      <div class="page__footer"></div>
    </div>
  </body>
</html>
